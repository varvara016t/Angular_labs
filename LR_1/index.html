<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №1 - Университет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа №1 - Университет</h1>
        <div>
            <button id="load-data">Загрузить данные</button>
            <button id="load-error">Симулировать ошибку</button>
        </div>
        <div id="error-message"></div>
        <pre id="result"></pre>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
